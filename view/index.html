<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="BRM provides residential and commercial repair, building and maintenance. We offer drywall and painting, wood repair, roofing and siding repair and all sorts of remodeling.">
    <meta name="title" content="BRMBlog-View">
    <meta name="url" content="https://www.brmcontractors.net/" />
    <meta name="site_name" content="BRMBlog-App" />
    <meta name="type" content="website" />

    <title>BRMBlog-App | Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
      .blog-controls {
        border: 1px solid #333;
        border-radius: 0px;
        background-color: #fdfdfd;
        max-width: 600px;
        /* padding: 5px; */
        overflow:hidden;
       }

      .fas.fa-heart:hover {
        color: #f44336 !important;
      }

      .fas.fa-share-alt:hover {
        color: #0d47a1 !important;
      }
    </style>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8ab1cf7876.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/8ab1cf7876.css" crossorigin="anonymous">

  </head>

  <body>


    <div class="container-sm row" style="margin:3px auto;height:25%;">

        <div class="container-sm col-sm-12 col-md-4 col-lg-3">
          <div class="container-fluid">
            <h3 class="bg-light">BRMBlog-App</h3>
              <div class="container">
                <label for="view-style">Choose a Style:</label>
                  <select name="view-style" id="viewStyleSelect">
                    <option value="small">Small view</option>
                    <option value="big">Big view</option>
                    <option value="overlay">Overlay</option>
                    <option value="block">Block</option>
                  </select>
               </div>
          </div>
        </div>
            
        <div class="container blog-controls col-sm-12 col-md-8 col-lg-8">
            
            <div class="container p-2">
              <label for="title">Choose a Title:</label>
                <select name="title" id="selectTitle">
                    <!-- js render option  -->
                </select>
            </div>
                
            <div class="container p-2">
                <label for="category">Choose a Category:</label>
                <select name="category" id="selectCategory">
                    <!-- js render option  -->
                </select>
            </div>
                
            <div class="container p-2">
                <label for="author">Choose a Author:</label>
                <select name="author" id="selectAuthor">
                    <!-- js render option  -->
                </select>
            </div>
                
            <div class="container p-2">
                <label for="project">Choose a Project:</label>
                <select name="project" id="selectProject">
                    <!-- js render option  -->
                </select>
            </div>
        </div>
    </div>





    <div class="container-lg row" id="displayCard" style="margin:1px auto;height:70%;padding-bottom:100px;">
        <!-- js render blog post  -->
    </div>



    <script src="app.js" type="text/javascript"></script>
    <!-- <script src="https://www.brmcontractors.net/js/brmData.js" type="text/javascript"></script> -->
    <script src="https://www.brmdev.com/records.js" type="text/javascript"></script>

</body>
</html>
