<script>
        function clearAll() {
            document.querySelector('.jokes').textContent = '';
            document.querySelector('.memes').textContent = '';
            document.querySelector('.quotes').textContent = '';
            document.querySelector('.riddles').textContent = '';
        }
        function showMeme() {
            clearAll();
            const string = getRandomData('memes');
            const container = document.querySelector('.memes');
            const imageNode = document.createElement('img');
            imageNode.src = string;

            container.appendChild(imageNode);
        }
        function showJoke() {
            clearAll();
            const string = getRandomData('jokes');
            const container = document.querySelector('.jokes');
            const jokeNode = document.createElement('p');
            jokeNode.textContent = string;
            
            container.appendChild(jokeNode);   
        }
        function showQuote() {
            clearAll();
            const string = getRandomData('quotes');
  
            const container = document.querySelector('.quotes');  
            const quote = document.createElement('p');
            const author = document.createElement('p');
  
            quote.textContent = string.quote;
            author.textContent = '     - ' + string.author;
  
            container.appendChild(quote); 
            container.appendChild(author);
   
        }
        function showRiddle() {
            clearAll();

            const string = getRandomData('riddles');
  
            const container = document.querySelector('.riddles');
  
            const riddle = document.createElement('p');
            riddle.textContent = string.question;
            riddle.setAttribute('class', 'rid');
            container.appendChild(riddle);
  
  
            const answer = document.createElement('p');
            answer.textContent = '  - ' + string.answer;
            answer.setAttribute('class', 'answer');
            answer.hidden = true;
            container.appendChild(answer);

    }
        function revealAnswers() {
            const answer = document.querySelector('.answer');
            const riddle = document.querySelector('.rid');
            const container = document.querySelectorAll('.riddles');

            if (riddle && answer.hidden) {
                answer.hidden = false;
            }
            else if (riddle && answer){
                window.alert('Oops you already have the answer!')
            }
            else {
                window.alert('Please select riddle  -  FIRST!')
            }
        } 


function getRandomData(type) {
  return data[type][randomNumber(data[type].length)];
}
